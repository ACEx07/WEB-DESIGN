<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Cards</title>
    <link rel="stylesheet" href="wdp6s.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h3>Basic Plan</h3>
            <p class="price">$9.99</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="button">Choose Plan</a>
        </div>
        <div class="pricing-card">
            <h3>Standard Plan</h3>
            <p class="price">$19.99</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <a href="#" class="button">Choose Plan</a>
        </div>
        <div class="pricing-card">
            <h3>Premium Plan</h3>
            <p class="price">$29.99</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <a href="#" class="button">Choose Plan</a>
        </div>
    </div>
</body>
</html>
